{% extends "bootstrap_layout.html" %}
{% set active_page = "about" %}

{% block content %}

  <h2>Artist Recommendation Form</h2>

  <p>Provides artist recommendations based on a liked artist...</p>

  <form action="/spotify" method="POST">

      <label>Artist Name:</label>
      <input type="text" name="artist_name" placeholder="Taylor Swift" value="Taylor Swift" 
      style = "all:unset; border-radius: 5px; border: 1px solid black; text-indent: 5px; background-color: rgb(122, 122, 122);">
      <br>
      <br>
      <button style="background-color: rgb(122, 122, 122); border-radius: 5px;">Submit</button>
  </form>


{% endblock %}
